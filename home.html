<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .section-header:first-of-type {
            margin-top: 0;
        }

        .section-header h3 {
            color: #333;
            font-size: 18px;
        }

        .count-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .checklist-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .checklist-item.completed {
            background: #f0f9ff;
            border-color: #10b981;
        }

        .checklist-item:hover {
            border-color: #667eea;
        }

        .checkbox-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checklist-content {
            flex: 1;
        }

        .checklist-title {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .checklist-item.completed .checklist-title {
            color: #10b981;
            text-decoration: line-through;
        }

        .progress-bar-container {
            background: #e0e0e0;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .checklist-item.completed .progress-bar {
            background: #10b981;
        }

        .progress-text {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .progress-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .checklist-item.completed .progress-label {
            color: #10b981;
        }

        .check-button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .check-button:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .check-button:disabled {
            background: #10b981;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .overall-progress {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .overall-progress-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .overall-progress-bar-container {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .overall-progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1001;
            animation: celebration-popup 0.5s ease forwards;
        }

        @keyframes celebration-popup {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .celebration-message h2 {
            font-size: 32px;
            color: #10b981;
            margin-bottom: 10px;
        }

        .celebration-message p {
            font-size: 18px;
            color: #666;
        }

        .celebration-emoji {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>◊û◊¢◊ß◊ë ◊û◊©◊ô◊û◊ï◊™</h1>

        <div class="section-header">
            <h3>◊î◊™◊†◊°◊ï◊™ ◊©◊ú◊ô</h3>
            <span class="count-badge" id="checklistCount">0</span>
        </div>

        <div class="overall-progress">
            <div class="overall-progress-label">Overall Progress: <span id="overallProgressText">0%</span></div>
            <div class="overall-progress-bar-container">
                <div class="overall-progress-bar" id="overallProgressBar" style="width: 0%"></div>
            </div>
        </div>

        <div id="checklistItems"></div>
    </div>

    <script>
        const STORAGE_KEY = 'missionTrackerData';

        const defaultData = {
            checklist: [
                { id: "C001", title: "◊ú◊î◊©◊™◊™◊£ ◊ë◊ô◊©◊ë◊•", current: 0, total: 3 },
                { id: "C002", title: "◊ú◊¢◊©◊ï◊™ ◊¶◊§◊ô ◊¢◊ù ◊î◊û◊ì◊®◊ô◊ö", current: 0, total: 4 },
                { id: "C003", title: "◊ú◊î◊¢◊ë◊ô◊® ◊¶◊§◊ô ◊ú◊ë◊ì", current: 0, total: 1 },
                { id: "C004", title: "◊ú◊î◊§◊í◊© ◊¢◊ù ◊î◊û◊ì◊®◊ô◊ö ◊ú◊õ◊™◊ï◊ë ◊§◊¢◊ï◊ú◊î", current: 0, total: 4 },
                { id: "C005", title: "◊ú◊î◊¢◊ë◊ô◊® ◊û◊©◊ó◊ß ◊§◊™◊ô◊ó◊î", current: 0, total: 3 },
                { id: "C006", title: "◊ú◊î◊ô◊ï◊™ ◊ë◊î◊ï◊®◊ì◊™ ◊°◊ô◊®◊ï◊™", current: 0, total: 6 },
                { id: "C007", title: "◊ú◊î◊ô◊ï◊™ ◊ë◊î◊®◊û◊™ ◊°◊ô◊®◊ï◊™ ◊ï◊ó◊ô◊°◊ï◊ú◊ô◊ù", current: 0, total: 5 },
                { id: "C008", title: "◊ú◊î◊¢◊ë◊ô◊® ◊ñ◊û◊ü ◊™◊ï◊õ◊ü", current: 0, total: 1 },
                { id: "C009", title: "◊ú◊î◊¢◊ë◊ô◊® ◊ì◊ô◊ï◊ü", current: 0, total: 1 },
                { id: "C010", title: "◊ú◊î◊¢◊ë◊ô◊® ◊©◊ô◊ó◊™ ◊°◊ô◊õ◊ï◊ù", current: 0, total: 1 },
                { id: "C011", title: "◊ú◊î◊ô◊ï◊™ ◊ê◊ó◊®◊ê◊ô ◊¢◊ú ◊î◊õ◊†◊™ ◊°◊ô◊®◊î", current: 0, total: 2 },
                { id: "C012", title: "◊ú◊¢◊ñ◊ï◊™ ◊ô◊¶◊ô◊ê◊î ◊û◊î◊û◊ñ◊ó", current: 0, total: 2 },
                { id: "C013", title: "◊ú◊§◊ß◊ì ◊¢◊ú ◊¢◊í◊ô◊†◊î", current: 0, total: 2 },
                { id: "C014", title: "◊ú◊î◊¢◊ë◊ô◊® ◊û◊©◊ó◊ß ◊ë◊°◊ô◊®◊î/◊ú◊§◊ß◊ì", current: 0, total: 2 },
                { id: "C015", title: "◊ú◊î◊ô◊ß◊©◊® ◊ú◊û◊ñ◊ó", current: 0, total: 2 },
                { id: "C016", title: "◊ú◊î◊ô◊ï◊™ ◊ê◊ó◊®◊ê◊ô ◊¢◊ú ◊ó◊ô◊°◊ï◊ú ◊°◊ô◊®◊î", current: 0, total: 2 }
            ]
        };

        let userData = null;

        function initStorage() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                userData = stored ? JSON.parse(stored) : JSON.parse(JSON.stringify(defaultData));
                if (!stored) saveData();
            } catch (e) {
                userData = JSON.parse(JSON.stringify(defaultData));
            }
        }

        function saveData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(userData));
            } catch (e) {
                console.error('Failed to save data:', e);
            }
        }

        function displayChecklist() {
            const checklistDiv = document.getElementById('checklistItems');
            checklistDiv.innerHTML = '';

            userData.checklist.forEach((item, index) => {
                const div = document.createElement('div');
                const isCompleted = item.current >= item.total;
                const percentage = (item.current / item.total) * 100;

                div.className = `checklist-item ${isCompleted ? 'completed' : ''}`;
                div.innerHTML = `
                    <div class="checkbox-wrapper">
                        <input type="checkbox" ${isCompleted ? 'checked' : ''} disabled>
                    </div>
                    <div class="checklist-content">
                        <div class="checklist-title">${item.title}</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${percentage}%"></div>
                        </div>
                        <div class="progress-text">
                            <span class="progress-label">${item.current}/${item.total} ${isCompleted ? '‚úì Complete' : ''}</span>
                        </div>
                    </div>
                    <button class="check-button" onclick="incrementProgress(${index})" ${isCompleted ? 'disabled' : ''}>
                        ${isCompleted ? '‚úì Done' : '+ Check'}
                    </button>
                `;
                checklistDiv.appendChild(div);
            });
        }

        function incrementProgress(index) {
            if (userData.checklist[index].current < userData.checklist[index].total) {
                userData.checklist[index].current++;
                saveData();
                displayChecklist();
                updateOverallProgress();
                checkCompletion();
            }
        }

        function updateOverallProgress() {
            let totalItems = 0;
            let completedItems = 0;

            userData.checklist.forEach(item => {
                totalItems += item.total;
                completedItems += item.current;
            });

            const percentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;

            document.getElementById('overallProgressBar').style.width = percentage + '%';
            document.getElementById('overallProgressText').textContent = percentage + '%';
            document.getElementById('checklistCount').textContent = userData.checklist.length;
        }

        function checkCompletion() {
            const allComplete = userData.checklist.every(item => item.current >= item.total);
            if (allComplete) {
                celebrate();
            }
        }

        function celebrate() {
            // Create celebration overlay
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);

            // Create confetti
            const colors = ['#667eea', '#764ba2', '#10b981', '#f59e0b', '#ef4444', '#ec4899'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    celebration.appendChild(confetti);
                }, i * 30);
            }

            // Create celebration message
            const message = document.createElement('div');
            message.className = 'celebration-message';
            message.innerHTML = `
                <div class="celebration-emoji">üéâ</div>
                <h2>◊õ◊ú ◊î◊õ◊ë◊ï◊ì!</h2>
                <p>◊°◊ô◊ô◊û◊™ ◊ê◊™ ◊õ◊ú ◊î◊û◊©◊ô◊û◊ï◊™!</p>
            `;
            document.body.appendChild(message);

            // Remove celebration after 5 seconds
            setTimeout(() => {
                celebration.remove();
                message.remove();
            }, 5000);
        }

        // Initialize on page load
        initStorage();
        displayChecklist();
        updateOverallProgress();
    </script>
</body>
</html>

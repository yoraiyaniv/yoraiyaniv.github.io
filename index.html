<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Tracker</title>
    <style>
        /* ... (Existing Styles) ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: right;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-top: 30px;
            direction: rtl;
        }

        .section-header h3 {
            color: #333;
            font-size: 18px;
        }

        .count-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .checklist-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            direction: rtl; /* Align content for Hebrew */
        }

        .checklist-item.completed {
            background: #f0f9ff;
            border-color: #10b981;
        }

        .checklist-content {
            flex: 1;
            text-align: right;
        }

        .checklist-title {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .checklist-item.completed .checklist-title {
            color: #10b981;
            text-decoration: line-through;
        }

        .progress-bar-container {
            background: #e0e0e0;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Button Container */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .check-button {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .check-button:hover:not(:disabled) {
            background: #5568d3;
            transform: scale(1.05);
        }

        .check-button:disabled {
            background: #10b981;
            cursor: not-allowed;
        }

        /* NEW RED RESET BUTTON STYLE */
        .reset-button {
            padding: 6px 12px;
            background: #fee2e2;
            color: #ef4444;
            border: 1px solid #fca5a5;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reset-button:hover {
            background: #ef4444;
            color: white;
        }

        .overall-progress {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            direction: rtl;
        }

        .overall-progress-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .overall-progress-bar-container {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .overall-progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        /* Celebration Styles (unchanged) */
        .celebration { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }
        .confetti { position: absolute; width: 100px; height: 10px; background: #f0f; animation: confetti-fall 3s linear forwards; }
        @keyframes confetti-fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
        .celebration-message { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); text-align: center; z-index: 1001; animation: celebration-popup 0.5s ease forwards; }
        @keyframes celebration-popup { to { transform: translate(-50%, -50%) scale(1); } }
        .celebration-message h2 { font-size: 32px; color: #10b981; margin-bottom: 10px; }
        .celebration-emoji { font-size: 64px; margin-bottom: 20px; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>××¢×§×‘ ××©×™××•×ª</h1>

        <div class="section-header">
            <h3>×”×ª× ×¡×•×ª ×©×œ×™</h3>
            <span class="count-badge" id="checklistCount">0</span>
        </div>

        <div class="overall-progress">
            <div class="overall-progress-label">×”×ª×§×“××•×ª ×›×œ×œ×™×ª: <span id="overallProgressText">0%</span></div>
            <div class="overall-progress-bar-container">
                <div class="overall-progress-bar" id="overallProgressBar" style="width: 0%"></div>
            </div>
        </div>

        <div id="checklistItems"></div>
    </div>

    <script>
        const STORAGE_KEY = 'missionTrackerData';
        const defaultData = {
            checklist: [
                { id: "C001", title: "×œ×”×©×ª×ª×£ ×‘×™×©×‘×¥", current: 0, total: 3 },
                { id: "C002", title: "×œ×¢×©×•×ª ×¦×¤×™ ×¢× ×”××“×¨×™×š", current: 0, total: 4 },
                { id: "C003", title: "×œ×”×¢×‘×™×¨ ×¦×¤×™ ×œ×‘×“", current: 0, total: 1 },
                { id: "C004", title: "×œ×”×¤×’×© ×¢× ×”××“×¨×™×š ×œ×›×ª×•×‘ ×¤×¢×•×œ×”", current: 0, total: 4 },
                { id: "C005", title: "×œ×”×¢×‘×™×¨ ××©×—×§ ×¤×ª×™×—×”", current: 0, total: 3 },
                { id: "C006", title: "×œ×”×™×•×ª ×‘×”×•×¨×“×ª ×¡×™×¨×•×ª", current: 0, total: 6 },
                { id: "C007", title: "×œ×”×™×•×ª ×‘×”×¨××ª ×¡×™×¨×•×ª ×•×—×™×¡×•×œ×™×", current: 0, total: 5 },
                { id: "C008", title: "×œ×”×¢×‘×™×¨ ×–××Ÿ ×ª×•×›×Ÿ", current: 0, total: 1 },
                { id: "C009", title: "×œ×”×¢×‘×™×¨ ×“×™×•×Ÿ", current: 0, total: 1 },
                { id: "C010", title: "×œ×”×¢×‘×™×¨ ×©×™×—×ª ×¡×™×›×•×", current: 0, total: 1 },
                { id: "C011", title: "×œ×”×™×•×ª ××—×¨××™ ×¢×œ ×”×›× ×ª ×¡×™×¨×”", current: 0, total: 2 },
                { id: "C012", title: "×œ×¢×©×•×ª ×™×¦×™××” ××”××–×—", current: 0, total: 2 },
                { id: "C013", title: "×œ×¤×§×“ ×¢×œ ×¢×’×™× ×”", current: 0, total: 2 },
                { id: "C014", title: "×œ×”×¢×‘×™×¨ ××©×—×§ ×‘×¡×™×¨×”/×œ×¤×§×“", current: 0, total: 2 },
                { id: "C015", title: "×œ×”×™×§×©×¨ ×œ××–×—", current: 0, total: 2 },
                { id: "C016", title: "×œ×”×™×•×ª ××—×¨××™ ×¢×œ ×—×™×¡×•×œ ×¡×™×¨×”", current: 0, total: 2 }
            ]
        };

        let userData = null;

        function initStorage() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                userData = stored ? JSON.parse(stored) : JSON.parse(JSON.stringify(defaultData));
                if (!stored) saveData();
            } catch (e) {
                userData = JSON.parse(JSON.stringify(defaultData));
            }
        }

        function saveData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(userData));
            } catch (e) {
                console.error('Failed to save data:', e);
            }
        }

        function displayChecklist() {
            const checklistDiv = document.getElementById('checklistItems');
            checklistDiv.innerHTML = '';

            userData.checklist.forEach((item, index) => {
                const div = document.createElement('div');
                const isCompleted = item.current >= item.total;
                const percentage = (item.current / item.total) * 100;

                div.className = `checklist-item ${isCompleted ? 'completed' : ''}`;
                div.innerHTML = `
                    <div class="checklist-content">
                        <div class="checklist-title">${item.title}</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${percentage}%; ${isCompleted ? 'background: #10b981;' : ''}"></div>
                        </div>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            ${item.current} / ${item.total} ${isCompleted ? 'âœ“ ×”×•×©×œ×' : ''}
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="check-button" onclick="incrementProgress(${index})" ${isCompleted ? 'disabled' : ''}>
                            ${isCompleted ? '×”×•×©×œ×' : '+ ×¡×™××•×Ÿ'}
                        </button>
                        <button class="reset-button" onclick="resetTask(${index})">
                            ××™×¤×•×¡
                        </button>
                    </div>
                `;
                checklistDiv.appendChild(div);
            });
        }

        function incrementProgress(index) {
            if (userData.checklist[index].current < userData.checklist[index].total) {
                userData.checklist[index].current++;
                saveData();
                refreshUI();
                checkCompletion();
            }
        }

        // NEW RESET FUNCTION
        function resetTask(index) {
            if (confirm(`×”×× ×œ××¤×¡ ××ª ×”×”×ª×§×“××•×ª ×‘××©×™××”: "${userData.checklist[index].title}"?`)) {
                userData.checklist[index].current = 0;
                saveData();
                refreshUI();
            }
        }

        function refreshUI() {
            displayChecklist();
            updateOverallProgress();
        }

        function updateOverallProgress() {
            let totalItems = 0;
            let completedItems = 0;

            userData.checklist.forEach(item => {
                totalItems += item.total;
                completedItems += item.current;
            });

            const percentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;
            document.getElementById('overallProgressBar').style.width = percentage + '%';
            document.getElementById('overallProgressText').textContent = percentage + '%';
            document.getElementById('checklistCount').textContent = userData.checklist.length;
        }

        function checkCompletion() {
            const allComplete = userData.checklist.every(item => item.current >= item.total);
            if (allComplete) { celebrate(); }
        }

        function celebrate() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#667eea', '#764ba2', '#10b981'][Math.floor(Math.random()*3)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    celebration.appendChild(confetti);
                }, i * 50);
            }
            const message = document.createElement('div');
            message.className = 'celebration-message';
            message.innerHTML = `<div class="celebration-emoji">ğŸ‰</div><h2>×›×œ ×”×›×‘×•×“!</h2><p>×¡×™×™××ª ××ª ×›×œ ×”××©×™××•×ª!</p>`;
            document.body.appendChild(message);
            setTimeout(() => { celebration.remove(); message.remove(); }, 4000);
        }

        initStorage();
        refreshUI();
    </script>
</body>
</html>
